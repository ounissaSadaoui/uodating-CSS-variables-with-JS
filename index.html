<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/remote-control_icon-icons.com_62219.png" type="image/x-icon">
    <title>Playing with CSS variables in JS</title>
</head>
<body>
    <h2>Update CSS Variables with <span class = 'h1'>JS</span></h2>
    <div class = "controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="./asset/john-towner-Hf4Ap1-ef40-unsplash.jpg">
</body>

<footer>
    Ounissa 2023
</footer>
<script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
       // console.log(this.value);
        const suffixe = this.dataset.sizing || '';
       // console.log(suffixe);
       console.log(this.name);
       document.documentElement.style.setProperty(`--${this.name}`, this.value + suffixe)
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>
</html>
